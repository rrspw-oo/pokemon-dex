<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        .icon {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 20px;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .pokeball {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: linear-gradient(180deg, #ff6b6b 50%, white 50%);
            position: relative;
            border: 6px solid #333;
        }
        
        .pokeball::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            border: 6px solid #333;
        }
        
        .pokeball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f0f0f0;
            z-index: 1;
        }
        
        .text {
            position: absolute;
            bottom: 60px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .sparkles {
            position: absolute;
            width: 16px;
            height: 16px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
        }
        
        .sparkle1 { top: 80px; left: 120px; }
        .sparkle2 { top: 100px; right: 80px; width: 12px; height: 12px; }
        .sparkle3 { top: 140px; right: 120px; width: 8px; height: 8px; }
    </style>
</head>
<body>
    <div class="icon" id="icon">
        <div class="pokeball"></div>
        <div class="sparkles sparkle1"></div>
        <div class="sparkles sparkle2"></div>
        <div class="sparkles sparkle3"></div>
        <div class="text">圖鑑</div>
    </div>
    
    <script>
        // 這個HTML可以用來在瀏覽器中預覽圖示設計
        // 然後截圖保存為不同尺寸的PNG檔案
    </script>
</body>
</html>
