<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- 背景漸變 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pokeball" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圓形背景 -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#fff" stroke-width="8"/>
  
  <!-- 寶貝球設計 -->
  <circle cx="256" cy="256" r="160" fill="url(#pokeball)"/>
  <path d="M 96 256 A 160 160 0 0 1 416 256" fill="#ffffff"/>
  <circle cx="256" cy="256" r="50" fill="#ffffff" stroke="#333" stroke-width="4"/>
  <circle cx="256" cy="256" r="25" fill="#f0f0f0"/>
  
  <!-- 裝飾性元素 -->
  <circle cx="180" cy="180" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="320" cy="160" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="360" cy="200" r="4" fill="rgba(255,255,255,0.5)"/>
  
  <!-- 文字 -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff">圖鑑</text>
</svg>